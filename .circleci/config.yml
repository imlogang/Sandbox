version: 2.1
orbs:
  android: circleci/android@1.0.3
  docker: circleci/docker@1.4.0

workflows:
  docker-image-test:
    jobs:
      - testing-that-one-docker-image

jobs:
  testing-that-one-docker-image:
    docker:
      - image: circleci/node:12.0.0
    steps:
      - run: node --version
      - run: npm config set registry https://argodigital.jfrog.io/ui/native/npm/
      - run: npm config get registry 
  

      
